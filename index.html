<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Country Lens</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Country Explorer üåç</h1>

    <div class="controls">
        <input type="text" id="country-search" placeholder="Search by name..." oninput="fetchCountries()">
        <select id="region-filter" onchange="fetchCountries()">
            <option value="">All Regions</option>
            <option value="Africa">Africa</option>
            <option value="Americas">Americas</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
        </select>
        <select id="language-filter" onchange="fetchCountries()">
            <option value="">All Languages</option>
        </select>
        <button onclick="toggleDarkMode()">Toggle Mode</button>
    </div>

    <h2>Countries</h2>
    <div id="countries-container"></div>

    <h2>üåü Favorite Countries</h2>
    <div id="favorites-container"></div>

    <h2>Compare Countries</h2>
    <div id="comparison-container">
        <table>
            <thead>
                <tr>
                    <th>Flag</th>
                    <th>Name</th>
                    <th>Population</th>
                    <th>Languages</th>
                    <th>Area (km¬≤)</th>
                </tr>
            </thead>
            <tbody id="comparison-table"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
